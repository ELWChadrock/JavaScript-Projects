<!DOCTYPE html>
<html>
<head>
    <!--<script src="JS/Basic_HTML_9.js" defer></script>-->
    <link rel="stylesheet" href="CSS/Basic_HTML_9.css"></style>-->
    </head>
<body>
    <!-- Slideshow container-->
    
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/Thumbnail_1.jpg" style="width:100%">
            <div class="text">Such page</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/Thumbnail_2.jpg" style="width:100%">
                <div class="text">But why :'(</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/Thumbnail_4.jpg" style="width:100%">
                <div class="text">Srsly y tho</div>
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
<script src="JS/Basic_HTML_9.js"></script>
<!--style src="CSS/Basic_HTML_9.css"></style>-->
</body>
</html>
